name: Start Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version number"
        type: string
        required: true

jobs:
  run_tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: develop
    - name: Run tests
      shell: bash
      run: sh mock_test_cases.sh

  prepare_release_branch:
    name: Prepare release branch
    needs: [ run_tests ]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: develop
    - name: Install JQ
      shell: bash
      run: sudo apt-get install jq
    - name: Version number validation
      shell: bash
      run: ruby ./version_validation.rb ${{ github.event.inputs.version }}
    - name: Update translations
      shell: bash
      run: sh ./update_translation.sh ${{ github.event.inputs.version }}
    - name: Update build
      shell: bash
      run: sh ./update_build.sh ${{ github.event.inputs.version }}
    - name: Create relase branch
      uses: EndBug/add-and-commit@v9
      with:
        message: Updated translation & uploaded build
        committer_name: GitHub Actions
        committer_email: actions@github.com
        new_branch: 'release-${{ github.event.inputs.version }}'
    
  create_pr:
    name: Create PR to main from release branch
    runs-on: ubuntu-latest
    needs: [ prepare_release_branch ]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: 'release-${{ github.event.inputs.version }}'
    - name: Create Pull Request
      uses: repo-sync/pull-request@v2
      with:
        source_branch: 'release-${{ github.event.inputs.version }}'
        destination_branch: main
        pr_title: 'Release Version:${{ github.event.inputs.version }}'
        pr_body: Auto-generated by [create-pull-request](https://github.com/peter-evans/create-pull-request)
        pr_reviewer: shabib87
        pr_assignee: shabib87
        pr_draft: false
